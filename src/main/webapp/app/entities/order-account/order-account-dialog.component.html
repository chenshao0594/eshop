<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderAccountLabel" jhiTranslate="eshopApp.orderAccount.home.createOrEditLabel">Create or edit a Order Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!orderAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderAccount.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderAccount.orderAccountStartDate" for="field_orderAccountStartDate">Order Account Start Date</label>
            <div class="input-group">
                <input id="field_orderAccountStartDate" type="text" class="form-control" name="orderAccountStartDate" ngbDatepicker  #orderAccountStartDateDp="ngbDatepicker" [(ngModel)]="orderAccount.orderAccountStartDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="orderAccountStartDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderAccount.orderAccountEndDate" for="field_orderAccountEndDate">Order Account End Date</label>
            <div class="input-group">
                <input id="field_orderAccountEndDate" type="text" class="form-control" name="orderAccountEndDate" ngbDatepicker  #orderAccountEndDateDp="ngbDatepicker" [(ngModel)]="orderAccount.orderAccountEndDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="orderAccountEndDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderAccount.orderAccountBillDay" for="field_orderAccountBillDay">Order Account Bill Day</label>
            <input type="number" class="form-control" name="orderAccountBillDay" id="field_orderAccountBillDay"
                [(ngModel)]="orderAccount.orderAccountBillDay"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.orderAccount.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="orderAccount.order" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salesOrderOption.id === orderAccount.order?.id ? orderAccount.order : salesOrderOption" *ngFor="let salesOrderOption of salesorders; trackBy: trackSalesOrderById">{{salesOrderOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
