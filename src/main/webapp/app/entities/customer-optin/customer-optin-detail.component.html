
<div *ngIf="customerOptin">
    <h2><span jhiTranslate="eshopApp.customerOptin.detail.title">Customer Optin</span> {{customerOptin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerOptin.optinDate" for="field_optinDate">Optin Date</label>
            <div class="input-group">
                <input id="field_optinDate" type="text" class="form-control" name="optinDate" ngbDatepicker  #optinDateDp="ngbDatepicker" [(ngModel)]="customerOptin.optinDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="optinDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerOptin.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="customerOptin.email"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerOptin.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="customerOptin.value"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerOptin.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="customerOptin.firstName"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.customerOptin.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="customerOptin.lastName"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.customerOptin.optin" for="field_optin">Optin</label>
            <select class="form-control" id="field_optin" name="optin" [(ngModel)]="customerOptin.optin" >
                <option [ngValue]="null"></option>
                <option [ngValue]="optinOption.id === customerOptin.optin?.id ? customerOptin.optin : optinOption" *ngFor="let optinOption of optins; trackBy: trackOptinById">{{optinOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
