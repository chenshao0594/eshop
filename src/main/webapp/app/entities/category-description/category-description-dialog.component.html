<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCategoryDescriptionLabel" jhiTranslate="eshopApp.categoryDescription.home.createOrEditLabel">Create or edit a Category Description</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!categoryDescription.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="categoryDescription.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.categoryHighlight" for="field_categoryHighlight">Category Highlight</label>
            <input type="text" class="form-control" name="categoryHighlight" id="field_categoryHighlight"
                [(ngModel)]="categoryDescription.categoryHighlight"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="categoryDescription.title"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.metatagDescription" for="field_metatagDescription">Metatag Description</label>
            <input type="text" class="form-control" name="metatagDescription" id="field_metatagDescription"
                [(ngModel)]="categoryDescription.metatagDescription"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="categoryDescription.description"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.seUrl" for="field_seUrl">Se Url</label>
            <input type="text" class="form-control" name="seUrl" id="field_seUrl"
                [(ngModel)]="categoryDescription.seUrl"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.metatagKeywords" for="field_metatagKeywords">Metatag Keywords</label>
            <input type="text" class="form-control" name="metatagKeywords" id="field_metatagKeywords"
                [(ngModel)]="categoryDescription.metatagKeywords"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="categoryDescription.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.categoryDescription.metatagTitle" for="field_metatagTitle">Metatag Title</label>
            <input type="text" class="form-control" name="metatagTitle" id="field_metatagTitle"
                [(ngModel)]="categoryDescription.metatagTitle"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.categoryDescription.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="categoryDescription.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === categoryDescription.category?.id ? categoryDescription.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.categoryDescription.language" for="field_language">Language</label>
            <select class="form-control" id="field_language" name="language" [(ngModel)]="categoryDescription.language" >
                <option [ngValue]="null"></option>
                <option [ngValue]="languageOption.id === categoryDescription.language?.id ? categoryDescription.language : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.categoryDescription.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="categoryDescription.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === categoryDescription.category?.id ? categoryDescription.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
