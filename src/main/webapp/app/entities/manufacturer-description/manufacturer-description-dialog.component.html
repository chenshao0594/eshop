<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myManufacturerDescriptionLabel" jhiTranslate="eshopApp.manufacturerDescription.home.createOrEditLabel">Create or edit a Manufacturer Description</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!manufacturerDescription.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="manufacturerDescription.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.manufacturerDescription.urlClicked" for="field_urlClicked">Url Clicked</label>
            <input type="number" class="form-control" name="urlClicked" id="field_urlClicked"
                [(ngModel)]="manufacturerDescription.urlClicked"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.manufacturerDescription.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="manufacturerDescription.title"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.manufacturerDescription.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="manufacturerDescription.url"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.manufacturerDescription.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="manufacturerDescription.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.manufacturerDescription.dateLastClick" for="field_dateLastClick">Date Last Click</label>
            <div class="input-group">
                <input id="field_dateLastClick" type="text" class="form-control" name="dateLastClick" ngbDatepicker  #dateLastClickDp="ngbDatepicker" [(ngModel)]="manufacturerDescription.dateLastClick"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateLastClickDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.manufacturerDescription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="manufacturerDescription.description"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.manufacturerDescription.manufacturer" for="field_manufacturer">Manufacturer</label>
            <select class="form-control" id="field_manufacturer" name="manufacturer" [(ngModel)]="manufacturerDescription.manufacturer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="manufacturerOption.id === manufacturerDescription.manufacturer?.id ? manufacturerDescription.manufacturer : manufacturerOption" *ngFor="let manufacturerOption of manufacturers; trackBy: trackManufacturerById">{{manufacturerOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.manufacturerDescription.language" for="field_language">Language</label>
            <select class="form-control" id="field_language" name="language" [(ngModel)]="manufacturerDescription.language" >
                <option [ngValue]="null"></option>
                <option [ngValue]="languageOption.id === manufacturerDescription.language?.id ? manufacturerDescription.language : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.manufacturerDescription.manufacturer" for="field_manufacturer">Manufacturer</label>
            <select class="form-control" id="field_manufacturer" name="manufacturer" [(ngModel)]="manufacturerDescription.manufacturer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="manufacturerOption.id === manufacturerDescription.manufacturer?.id ? manufacturerDescription.manufacturer : manufacturerOption" *ngFor="let manufacturerOption of manufacturers; trackBy: trackManufacturerById">{{manufacturerOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
