<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShoppingCartAttributeItemLabel" jhiTranslate="eshopApp.shoppingCartAttributeItem.home.createOrEditLabel">Create or edit a Shopping Cart Attribute Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!shoppingCartAttributeItem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shoppingCartAttributeItem.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCartAttributeItem.productAttributeId" for="field_productAttributeId">Product Attribute Id</label>
            <input type="number" class="form-control" name="productAttributeId" id="field_productAttributeId"
                [(ngModel)]="shoppingCartAttributeItem.productAttributeId"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.shoppingCartAttributeItem.shoppingCartItem" for="field_shoppingCartItem">Shopping Cart Item</label>
            <select class="form-control" id="field_shoppingCartItem" name="shoppingCartItem" [(ngModel)]="shoppingCartAttributeItem.shoppingCartItem" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shoppingCartItemOption.id === shoppingCartAttributeItem.shoppingCartItem?.id ? shoppingCartAttributeItem.shoppingCartItem : shoppingCartItemOption" *ngFor="let shoppingCartItemOption of shoppingcartitems; trackBy: trackShoppingCartItemById">{{shoppingCartItemOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.shoppingCartAttributeItem.shoppingCartItem" for="field_shoppingCartItem">Shopping Cart Item</label>
            <select class="form-control" id="field_shoppingCartItem" name="shoppingCartItem" [(ngModel)]="shoppingCartAttributeItem.shoppingCartItem" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shoppingCartItemOption.id === shoppingCartAttributeItem.shoppingCartItem?.id ? shoppingCartAttributeItem.shoppingCartItem : shoppingCartItemOption" *ngFor="let shoppingCartItemOption of shoppingcartitems; trackBy: trackShoppingCartItemById">{{shoppingCartItemOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
