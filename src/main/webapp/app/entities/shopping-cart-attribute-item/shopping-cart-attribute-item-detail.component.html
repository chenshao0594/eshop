
<div *ngIf="shoppingCartAttributeItem">
    <h2><span jhiTranslate="eshopApp.shoppingCartAttributeItem.detail.title">Shopping Cart Attribute Item</span> {{shoppingCartAttributeItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCartAttributeItem.productAttributeId" for="field_productAttributeId">Product Attribute Id</label>
            <input type="number" class="form-control" name="productAttributeId" id="field_productAttributeId"
                [(ngModel)]="shoppingCartAttributeItem.productAttributeId"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.shoppingCartAttributeItem.shoppingCartItem" for="field_shoppingCartItem">Shopping Cart Item</label>
            <select class="form-control" id="field_shoppingCartItem" name="shoppingCartItem" [(ngModel)]="shoppingCartAttributeItem.shoppingCartItem" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shoppingCartItemOption.id === shoppingCartAttributeItem.shoppingCartItem?.id ? shoppingCartAttributeItem.shoppingCartItem : shoppingCartItemOption" *ngFor="let shoppingCartItemOption of shoppingcartitems; trackBy: trackShoppingCartItemById">{{shoppingCartItemOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
