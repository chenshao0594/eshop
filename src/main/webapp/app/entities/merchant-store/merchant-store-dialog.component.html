<div *ngIf="merchantStore">
<h2 class="page-title">
    <span >Create or edit</span> 
    <small> <span [hidden]="!merchantStore.id"> #id </span></small>
</h2>
 <jhi-alert-error></jhi-alert-error>
<section class="widget">
<div class="body">
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="row justify-content-center">
       
        <div class="col-5 form-group" [hidden]="!merchantStore.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="merchantStore.id" readonly />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storeaddress" for="field_storeaddress">Storeaddress</label>
            <input type="text" class="form-control" name="storeaddress" id="field_storeaddress"
                [(ngModel)]="merchantStore.storeaddress"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="merchantStore.code"
            required />
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storename" for="field_storename">Storename</label>
            <input type="text" class="form-control" name="storename" id="field_storename"
                [(ngModel)]="merchantStore.storename"
            required />
            <div [hidden]="!(editForm.controls.storename?.dirty && editForm.controls.storename?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.storename?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storeEmailAddress" for="field_storeEmailAddress">Store Email Address</label>
            <input type="text" class="form-control" name="storeEmailAddress" id="field_storeEmailAddress"
                [(ngModel)]="merchantStore.storeEmailAddress"
            required />
            <div [hidden]="!(editForm.controls.storeEmailAddress?.dirty && editForm.controls.storeEmailAddress?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.storeEmailAddress?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.dEFAULTSTORE" for="field_dEFAULTSTORE">D EFAULTSTORE</label>
            <input type="text" class="form-control" name="dEFAULTSTORE" id="field_dEFAULTSTORE"
                [(ngModel)]="merchantStore.dEFAULTSTORE"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storephone" for="field_storephone">Storephone</label>
            <input type="text" class="form-control" name="storephone" id="field_storephone"
                [(ngModel)]="merchantStore.storephone"
            required />
            <div [hidden]="!(editForm.controls.storephone?.dirty && editForm.controls.storephone?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.storephone?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.weightunitcode" for="field_weightunitcode">Weightunitcode</label>
            <input type="text" class="form-control" name="weightunitcode" id="field_weightunitcode"
                [(ngModel)]="merchantStore.weightunitcode"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.useCache" for="field_useCache">Use Cache</label>
            <input type="checkbox" class="form-control" name="useCache" id="field_useCache"
                [(ngModel)]="merchantStore.useCache"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storeTemplate" for="field_storeTemplate">Store Template</label>
            <input type="text" class="form-control" name="storeTemplate" id="field_storeTemplate"
                [(ngModel)]="merchantStore.storeTemplate"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.domainName" for="field_domainName">Domain Name</label>
            <input type="text" class="form-control" name="domainName" id="field_domainName"
                [(ngModel)]="merchantStore.domainName"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.invoiceTemplate" for="field_invoiceTemplate">Invoice Template</label>
            <input type="text" class="form-control" name="invoiceTemplate" id="field_invoiceTemplate"
                [(ngModel)]="merchantStore.invoiceTemplate"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storeLogo" for="field_storeLogo">Store Logo</label>
            <input type="text" class="form-control" name="storeLogo" id="field_storeLogo"
                [(ngModel)]="merchantStore.storeLogo"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.inBusinessSince" for="field_inBusinessSince">In Business Since</label>
            <div class="input-group">
                <input id="field_inBusinessSince" type="text" class="form-control" name="inBusinessSince" ngbDatepicker  #inBusinessSinceDp="ngbDatepicker" [(ngModel)]="merchantStore.inBusinessSince"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="inBusinessSinceDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.currencyFormatNational" for="field_currencyFormatNational">Currency Format National</label>
            <input type="checkbox" class="form-control" name="currencyFormatNational" id="field_currencyFormatNational"
                [(ngModel)]="merchantStore.currencyFormatNational"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storepostalcode" for="field_storepostalcode">Storepostalcode</label>
            <input type="text" class="form-control" name="storepostalcode" id="field_storepostalcode"
                [(ngModel)]="merchantStore.storepostalcode"
            required />
            <div [hidden]="!(editForm.controls.storepostalcode?.dirty && editForm.controls.storepostalcode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.storepostalcode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.seizeunitcode" for="field_seizeunitcode">Seizeunitcode</label>
            <input type="text" class="form-control" name="seizeunitcode" id="field_seizeunitcode"
                [(ngModel)]="merchantStore.seizeunitcode"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storestateprovince" for="field_storestateprovince">Storestateprovince</label>
            <input type="text" class="form-control" name="storestateprovince" id="field_storestateprovince"
                [(ngModel)]="merchantStore.storestateprovince"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.continueshoppingurl" for="field_continueshoppingurl">Continueshoppingurl</label>
            <input type="text" class="form-control" name="continueshoppingurl" id="field_continueshoppingurl"
                [(ngModel)]="merchantStore.continueshoppingurl"
             />
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.storecity" for="field_storecity">Storecity</label>
            <input type="text" class="form-control" name="storecity" id="field_storecity"
                [(ngModel)]="merchantStore.storecity"
            required />
            <div [hidden]="!(editForm.controls.storecity?.dirty && editForm.controls.storecity?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.storecity?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.createdBy" for="field_created_by">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_created_by"
                [(ngModel)]="merchantStore.createdBy"
            required />
            <div [hidden]="!(editForm.controls.createdBy?.dirty && editForm.controls.createdBy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdBy?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.createdDate" for="field_created_date">Created Date</label>
            <div class="input-group">
                <input id="field_created_date" type="text" class="form-control" name="createdDate" ngbDatepicker  #created_dateDp="ngbDatepicker" [(ngModel)]="merchantStore.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="created_dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.lastModifiedBy" for="field_last_modified_by">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_last_modified_by"
                [(ngModel)]="merchantStore.lastModifiedBy"
            required />
            <div [hidden]="!(editForm.controls.lastModifiedBy?.dirty && editForm.controls.lastModifiedBy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastModifiedBy?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group col-5">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantStore.lastModifiedDate" for="field_last_modified_date">Last Modified Date</label>
            <div class="input-group">
                <input id="field_last_modified_date" type="text" class="form-control" name="lastModifiedDate" ngbDatepicker  #last_modified_dateDp="ngbDatepicker" [(ngModel)]="merchantStore.lastModifiedDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="last_modified_dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group col-5">
            <label jhiTranslate="eshopApp.merchantStore.defaultLanguage" for="field_defaultLanguage">Default Language</label>
            <select class="form-control" id="field_defaultLanguage" name="defaultLanguage" [(ngModel)]="merchantStore.defaultLanguage" >
                <option [ngValue]="null"></option>
                <option [ngValue]="languageOption.id === merchantStore.defaultLanguage?.id ? merchantStore.defaultLanguage : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
            </select>
        </div>
        <div class="form-group col-5">
            <label jhiTranslate="eshopApp.merchantStore.zone" for="field_zone">Zone</label>
            <select class="form-control" id="field_zone" name="zone" [(ngModel)]="merchantStore.zone" >
                <option [ngValue]="null"></option>
                <option [ngValue]="zoneOption.id === merchantStore.zone?.id ? merchantStore.zone : zoneOption" *ngFor="let zoneOption of zones; trackBy: trackZoneById">{{zoneOption.id}}</option>
            </select>
        </div>
        <div class="form-group col-5">
            <label jhiTranslate="eshopApp.merchantStore.currency" for="field_currency">Currency</label>
            <select class="form-control" id="field_currency" name="currency" [(ngModel)]="merchantStore.currency" >
                <option [ngValue]="null"></option>
                <option [ngValue]="currencyOption.id === merchantStore.currency?.id ? merchantStore.currency : currencyOption" *ngFor="let currencyOption of currencies; trackBy: trackCurrencyById">{{currencyOption.id}}</option>
            </select>
        </div>
        <div class="form-group col-5">
            <label jhiTranslate="eshopApp.merchantStore.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" [(ngModel)]="merchantStore.country" >
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOption.id === merchantStore.country?.id ? merchantStore.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
            </select>
        </div>
        <div class="form-group col-5">
            <label jhiTranslate="eshopApp.merchantStore.languages" for="field_languages">Languages</label>
            <select class="form-control" id="field_languages" multiple name="languages" [(ngModel)]="merchantStore.languages">
                <option [ngValue]="getSelected(merchantStore.languages, languageOption)" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="form-actions">
                <div class="row">
                    <div class="offset-9">
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
                            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </div>
          </div>
</form>
</div>
</section>
</div>
