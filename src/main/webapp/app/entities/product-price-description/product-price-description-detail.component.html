
<div *ngIf="productPriceDescription">
    <h2><span jhiTranslate="eshopApp.productPriceDescription.detail.title">Product Price Description</span> {{productPriceDescription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productPriceDescription.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="productPriceDescription.title"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productPriceDescription.dEFAULTPRICEDESCRIPTION" for="field_dEFAULTPRICEDESCRIPTION">D EFAULTPRICEDESCRIPTION</label>
            <input type="text" class="form-control" name="dEFAULTPRICEDESCRIPTION" id="field_dEFAULTPRICEDESCRIPTION"
                [(ngModel)]="productPriceDescription.dEFAULTPRICEDESCRIPTION"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productPriceDescription.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="productPriceDescription.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productPriceDescription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="productPriceDescription.description"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.productPriceDescription.productPrice" for="field_productPrice">Product Price</label>
            <select class="form-control" id="field_productPrice" name="productPrice" [(ngModel)]="productPriceDescription.productPrice" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productPriceOption.id === productPriceDescription.productPrice?.id ? productPriceDescription.productPrice : productPriceOption" *ngFor="let productPriceOption of productprices; trackBy: trackProductPriceById">{{productPriceOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
