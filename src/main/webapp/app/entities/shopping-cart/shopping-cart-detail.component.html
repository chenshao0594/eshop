
<div *ngIf="shoppingCart">
    <h2><span jhiTranslate="eshopApp.shoppingCart.detail.title">Shopping Cart</span> {{shoppingCart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCart.customerId" for="field_customerId">Customer Id</label>
            <input type="number" class="form-control" name="customerId" id="field_customerId"
                [(ngModel)]="shoppingCart.customerId"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCart.shoppingCartCode" for="field_shoppingCartCode">Shopping Cart Code</label>
            <input type="text" class="form-control" name="shoppingCartCode" id="field_shoppingCartCode"
                [(ngModel)]="shoppingCart.shoppingCartCode"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.shoppingCart.merchantStore" for="field_merchantStore">Merchant Store</label>
            <select class="form-control" id="field_merchantStore" name="merchantStore" [(ngModel)]="shoppingCart.merchantStore" >
                <option [ngValue]="null"></option>
                <option [ngValue]="merchantStoreOption.id === shoppingCart.merchantStore?.id ? shoppingCart.merchantStore : merchantStoreOption" *ngFor="let merchantStoreOption of merchantstores; trackBy: trackMerchantStoreById">{{merchantStoreOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
