<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShoppingCartLabel" jhiTranslate="eshopApp.shoppingCart.home.createOrEditLabel">Create or edit a Shopping Cart</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!shoppingCart.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shoppingCart.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCart.customerId" for="field_customerId">Customer Id</label>
            <input type="number" class="form-control" name="customerId" id="field_customerId"
                [(ngModel)]="shoppingCart.customerId"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCart.shoppingCartCode" for="field_shoppingCartCode">Shopping Cart Code</label>
            <input type="text" class="form-control" name="shoppingCartCode" id="field_shoppingCartCode"
                [(ngModel)]="shoppingCart.shoppingCartCode"
             />
        </div>

    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
