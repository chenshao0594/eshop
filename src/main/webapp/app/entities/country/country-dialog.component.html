<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCountryLabel" jhiTranslate="eshopApp.country.home.createOrEditLabel">Create or edit a Country</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!country.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="country.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.country.isoCode" for="field_isoCode">Iso Code</label>
            <input type="text" class="form-control" name="isoCode" id="field_isoCode"
                [(ngModel)]="country.isoCode"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.country.supported" for="field_supported">Supported</label>
            <input type="checkbox" class="form-control" name="supported" id="field_supported"
                [(ngModel)]="country.supported"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.country.geoZone" for="field_geoZone">Geo Zone</label>
            <select class="form-control" id="field_geoZone" name="geoZone" [(ngModel)]="country.geoZone" >
                <option [ngValue]="null"></option>
                <option [ngValue]="geoZoneOption.id === country.geoZone?.id ? country.geoZone : geoZoneOption" *ngFor="let geoZoneOption of geozones; trackBy: trackGeoZoneById">{{geoZoneOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.country.geoZone" for="field_geoZone">Geo Zone</label>
            <select class="form-control" id="field_geoZone" name="geoZone" [(ngModel)]="country.geoZone" >
                <option [ngValue]="null"></option>
                <option [ngValue]="geoZoneOption.id === country.geoZone?.id ? country.geoZone : geoZoneOption" *ngFor="let geoZoneOption of geozones; trackBy: trackGeoZoneById">{{geoZoneOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
