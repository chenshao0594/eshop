
<div *ngIf="geoZoneDescription">
    <h2><span jhiTranslate="eshopApp.geoZoneDescription.detail.title">Geo Zone Description</span> {{geoZoneDescription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.geoZoneDescription.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="geoZoneDescription.title"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.geoZoneDescription.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="geoZoneDescription.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.geoZoneDescription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="geoZoneDescription.description"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.geoZoneDescription.geoZone" for="field_geoZone">Geo Zone</label>
            <select class="form-control" id="field_geoZone" name="geoZone" [(ngModel)]="geoZoneDescription.geoZone" >
                <option [ngValue]="null"></option>
                <option [ngValue]="geoZoneOption.id === geoZoneDescription.geoZone?.id ? geoZoneDescription.geoZone : geoZoneOption" *ngFor="let geoZoneOption of geozones; trackBy: trackGeoZoneById">{{geoZoneOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.geoZoneDescription.language" for="field_language">Language</label>
            <select class="form-control" id="field_language" name="language" [(ngModel)]="geoZoneDescription.language" >
                <option [ngValue]="null"></option>
                <option [ngValue]="languageOption.id === geoZoneDescription.language?.id ? geoZoneDescription.language : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.geoZoneDescription.geoZone" for="field_geoZone">Geo Zone</label>
            <select class="form-control" id="field_geoZone" name="geoZone" [(ngModel)]="geoZoneDescription.geoZone" >
                <option [ngValue]="null"></option>
                <option [ngValue]="geoZoneOption.id === geoZoneDescription.geoZone?.id ? geoZoneDescription.geoZone : geoZoneOption" *ngFor="let geoZoneOption of geozones; trackBy: trackGeoZoneById">{{geoZoneOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
