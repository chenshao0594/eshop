<div>
    <h2>
        <span jhiTranslate="eshopApp.billing.home.title">Billings</span>
        <button class="btn btn-primary float-right create-billing" [routerLink]="['/', { outlets: { popup: ['billing-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="eshopApp.billing.home.createLabel">
            Create new Billing
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eshopApp.billing.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="billings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eshopApp.billing.firstName">First Name</span></th>
            <th><span jhiTranslate="eshopApp.billing.lastName">Last Name</span></th>
            <th><span jhiTranslate="eshopApp.billing.company">Company</span></th>
            <th><span jhiTranslate="eshopApp.billing.address">Address</span></th>
            <th><span jhiTranslate="eshopApp.billing.city">City</span></th>
            <th><span jhiTranslate="eshopApp.billing.state">State</span></th>
            <th><span jhiTranslate="eshopApp.billing.postalCode">Postal Code</span></th>
            <th><span jhiTranslate="eshopApp.billing.telephone">Telephone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billing of billings ;trackBy: trackId">
                <td><a [routerLink]="['../billing', billing.id ]">{{billing.id}}</a></td>
                <td>{{billing.firstName}}</td>
                <td>{{billing.lastName}}</td>
                <td>{{billing.company}}</td>
                <td>{{billing.address}}</td>
                <td>{{billing.city}}</td>
                <td>{{billing.state}}</td>
                <td>{{billing.postalCode}}</td>
                <td>{{billing.telephone}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../billing', billing.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'billing/'+ billing.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'billing/'+ billing.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
