<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
	<div class="modal-header">
		<h4 class="modal-title" id="myAttachmentLabel"
			jhiTranslate="eshopApp.attachment.home.createOrEditLabel">Create or edit a Attachment</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="eshopApp.attachment.content" for="field_content">Content</label>
			<div>
				<div *ngIf="attachment.content" class="form-text text-danger clearfix">
					<a class="pull-left" (click)="openFile(attachment.contentContentType, attachment.content)"
						jhiTranslate="entity.action.open">open</a><br> <span class="pull-left">{{attachment.contentContentType}},
						{{byteSize(attachment.content)}}</span>
					<button type="button" (click)="attachment.content=null;attachment.contentContentType=null;"
						class="btn btn-default btn-xs pull-right">
						<span class="fa fa-times"></span>
					</button>
				</div>
				<input type="file" (change)="setFileData($event, attachment, 'content', false)"
					jhiTranslate="entity.action.addblob" />
			</div>
			<input type="hidden" class="form-control" name="content" id="field_content"
				[(ngModel)]="attachment.content" required /> <input type="hidden" class="form-control"
				name="contentContentType" id="field_contentContentType"
				[(ngModel)]="attachment.contentContentType" />
			<div [hidden]="!(editForm.controls.content?.dirty && editForm.controls.content?.invalid)">
				<small class="form-text text-danger" [hidden]="!editForm.controls.content?.errors?.required"
					jhiTranslate="entity.validation.required"> This field is required. </small>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
