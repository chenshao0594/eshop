<form name="editForm" role="form" novalidate (ngSubmit)="save()"
	#editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myCustomerLabel"
			jhiTranslate="eshopApp.customer.home.createOrEditLabel">Create
			or edit a Customer</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="row justify-content-center">

			<div class="col-5 form-group" [hidden]="!customer.id">
				<label for="id" jhiTranslate="global.field.id">ID</label> <input
					type="text" class="form-control" id="id" name="id"
					[(ngModel)]="customer.id" readonly />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.nick" for="field_nick">Nick</label>
				<input type="text" class="form-control" name="nick" id="field_nick"
					[(ngModel)]="customer.nick" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.company" for="field_company">Company</label>
				<input type="text" class="form-control" name="company"
					id="field_company" [(ngModel)]="customer.company" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.merchantStore"
					for="field_merchantStore">Merchant Store</label> <select
					class="form-control" id="field_merchantStore" name="merchantStore"
					[(ngModel)]="customer.merchantStore">
					<option [ngValue]="null"></option>
					<option
						[ngValue]="merchantStoreOption.id === customer.merchantStore?.id ? customer.merchantStore : merchantStoreOption"
						*ngFor="let merchantStoreOption of merchantstores; trackBy: trackMerchantStoreById">{{merchantStoreOption.storename}}</option>
				</select>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.emailAddress"
					for="field_emailAddress">Email Address</label> <input type="text"
					class="form-control" name="emailAddress" id="field_emailAddress"
					[(ngModel)]="customer.emailAddress" required />
				<div
					[hidden]="!(editForm.controls.emailAddress?.dirty && editForm.controls.emailAddress?.invalid)">
					<small class="form-text text-danger"
						[hidden]="!editForm.controls.emailAddress?.errors?.required"
						jhiTranslate="entity.validation.required"> This field is
						required. </small>
				</div>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.dateOfBirth"
					for="field_dateOfBirth">Date Of Birth</label>
				<div class="input-group">
					<input id="field_dateOfBirth" type="text" class="form-control"
						name="dateOfBirth" ngbDatepicker #dateOfBirthDp="ngbDatepicker"
						[(ngModel)]="customer.dateOfBirth" /> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default"
							(click)="dateOfBirthDp.toggle()">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.gender" for="field_gender">Gender</label>
				<select class="form-control" name="gender"
					[(ngModel)]="customer.gender" id="field_gender">
					<option value="M" jhiTranslate="eshopApp.CustomerGender.M">M</option>
					<option value="F" jhiTranslate="eshopApp.CustomerGender.F">F</option>
				</select>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.customer.anonymous" for="field_anonymous">Anonymous</label>
				<input type="checkbox" class="form-control" name="anonymous"
					id="field_anonymous" [(ngModel)]="customer.anonymous" />
			</div>
			<!-- billing address -->
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.firstName"
					for="field_billing_firstName">First Name</label> <input type="text"
					class="form-control" name="billing.firstName"
					id="field_billing_firstName"
					[(ngModel)]="customer.billing.firstName" required />
				<div
					[hidden]="!(editForm.controls.billing.firstName?.dirty && editForm.controls.billing.firstName?.invalid)">
					<small class="form-text text-danger"
						[hidden]="!editForm.controls.billing.firstName?.errors?.required"
						jhiTranslate="entity.validation.required"> This field is
						required. </small>
				</div>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.lastName"
					for="field_billing_lastName">Last Name</label> <input type="text"
					class="form-control" name="billing.lastName"
					id="field_billing_lastName" [(ngModel)]="customer.billing.lastName"
					required />
				<div
					[hidden]="!(editForm.controls.billing.lastName?.dirty && editForm.controls.billing.lastName?.invalid)">
					<small class="form-text text-danger"
						[hidden]="!editForm.controls.billing.lastName?.errors?.required"
						jhiTranslate="entity.validation.required"> This field is
						required. </small>
				</div>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.company" for="field_billing_company">Company</label>
				<input type="text" class="form-control" name="billing.company"
					id="field_billing_company" [(ngModel)]="customer.billing.company" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.address" for="field_billing_address">Address</label>
				<input type="text" class="form-control" name="billing.address"
					id="field_billing_address" [(ngModel)]="customer.billing.address" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.city" for="field_billing_city">City</label>
				<input type="text" class="form-control" name="billing.city"
					id="field_cbilling_ity" [(ngModel)]="customer.billing.city"
					required />
				<div
					[hidden]="!(editForm.controls.billing.city?.dirty && editForm.controls.billing.city?.invalid)">
					<small class="form-text text-danger"
						[hidden]="!editForm.controls.billing.city?.errors?.required"
						jhiTranslate="entity.validation.required"> This field is
						required. </small>
				</div>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.state" for="field_billing_state">State</label>
				<input type="text" class="form-control" name="billing.state"
					id="field_billing_state" [(ngModel)]="customer.billing.state" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.postalCode"
					for="field_billing_postalCode">Postal Code</label> <input
					type="text" class="form-control" name="billing.postalCode"
					id="field_billing_postalCode"
					[(ngModel)]="customer.billing.postalCode" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.billing.telephone"
					for="field_billing_telephone">Telephone</label> <input type="text"
					class="form-control" name="billing.telephone"
					id="field_billing_telephone"
					[(ngModel)]="customer.billing.telephone" />
			</div>

			<!-- delivery info  -->

			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.company"
					for="field_customer_company">Company</label> <input type="text"
					class="form-control" name="delivery.company"
					id="field_delivery_company" [(ngModel)]="customer.delivery.company" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.firstName"
					for="field_delivery_firstName">First Name</label> <input
					type="text" class="form-control" name="delivery.firstName"
					id="field_delivery_firstName"
					[(ngModel)]="customer.delivery.firstName" required />
				<div
					[hidden]="!(editForm.controls.delivery.firstName?.dirty && editForm.controls.delivery.firstName?.invalid)">
					<small class="form-text text-danger"
						[hidden]="!editForm.controls.delivery.firstName?.errors?.required"
						jhiTranslate="entity.validation.required"> This field is
						required. </small>
				</div>
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.lastName"
					for="field_delivery_lastName">Last Name</label> <input type="text"
					class="form-control" name="delivery.lastName"
					id="field_delivery_lastName"
					[(ngModel)]="customer.delivery.lastName" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.address"
					for="field_delivery_address">Address</label> <input type="text"
					class="form-control" name="delivery.address"
					id="field_delivery_address" [(ngModel)]="customer.delivery.address" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.city" for="field_delivery_city">City</label>
				<input type="text" class="form-control" name="delivery.city"
					id="field_delivery_city" [(ngModel)]="customer.delivery.city" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.state" for="field_delivery_state">State</label>
				<input type="text" class="form-control" name="delivery.state"
					id="field_delivery_state" [(ngModel)]="customer.delivery.state" />
			</div>
			<div class="col-5 form-group">
				<label class="form-control-label"
					jhiTranslate="eshopApp.delivery.postalCode"
					for="field_delivery_postalCode">Postal Code</label> <input
					type="text" class="form-control" name="delivery.postalCode"
					id="field_delivery_postalCode"
					[(ngModel)]="customer.delivery.postalCode" />
			</div>

			<div class="col-5 form-group">
				<label class="form-control-label" jhiTranslate="eshopApp.delivery.country"
					for="field_delivery_country">Country</label> <select
					class="form-control" id="field_delivery_country"
					name="delivery.country" [(ngModel)]="customer.delivery.country">
					<option [ngValue]="null"></option>
					<option
						[ngValue]="countryOption.id === delivery.country?.id ? delivery.country : countryOption"
						*ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			(click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span
				jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving"
			class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span
				jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
