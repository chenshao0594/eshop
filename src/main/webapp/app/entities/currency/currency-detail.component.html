
<div *ngIf="currency">
    <h2 class="page-title"><span jhiTranslate="eshopApp.currency.detail.title">Currency</span> {{currency.id}}
        <button type="button" class="btn btn-primary pull-right" [routerLink]="['edit']">
            <span class="fa fa-pencil"></span></span>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>

    <section class="widget">
        <div class="body">
            <fieldset>
                <legend class="section">Info</legend>
                <div class="row">
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.code">Code</span>
        </label>
        <div class="col-4">
             <p class="form-control input-transparent">
            <span>{{currency.code}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.supported">Supported</span>
        </label>
        <div class="col-4">
             <p class="form-control input-transparent">
            <span>{{currency.supported}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.name">Name</span>
        </label>
        <div class="col-4">
             <p class="form-control input-transparent">
            <span>{{currency.name}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.currency">Currency</span>
        </label>
        <div class="col-4">
             <p class="form-control input-transparent">
            <span>{{currency.currency}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.createdBy">Created By</span>
        </label>
        <div class="col-4">
             <p class="form-control input-transparent">
            <span>{{currency.createdBy}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.createdDate">Created Date</span>
        </label>
        <div class="col-4">
            <span>{{currency.createdDate | date:'mediumDate'}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.lastModifiedBy">Last Modified By</span>
        </label>
        <div class="col-4">
             <p class="form-control input-transparent">
            <span>{{currency.lastModifiedBy}}</span>
            </p>
        </div>
        <label class="control-label col-2 text-right no-padding-right" >
        <span jhiTranslate="eshopApp.currency.lastModifiedDate">Last Modified Date</span>
        </label>
        <div class="col-4">
            <span>{{currency.lastModifiedDate | date:'mediumDate'}}</span>
            </p>
        </div>

</div>
</fieldset>
</div>
</section>
    
</div>
