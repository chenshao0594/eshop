<div *ngIf="productAttribute">
	<h2 class="page-title">
		<span id="myCategoryLabel" jhiTranslate="eshopApp.productAttribute.home.createOrEditLabel">Create
			or edit a ProductAttribute</span> <small> <span [hidden]="!productAttribute.id">
				#{{productAttribute.id}} </span></small>
	</h2>
	<jhi-alert-error></jhi-alert-error>
	<section class="widget">
		<div class="body">
			<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
				<div class="row justify-content-center">
					<div class="col-5 form-group">
						<label class="form-control-label"
							jhiTranslate="eshopApp.productAttribute.productAttributeWeight"
							for="field_productAttributeWeight">Product Attribute Weight</label> <input type="number"
							class="form-control" name="productAttributeWeight" id="field_productAttributeWeight"
							[(ngModel)]="productAttribute.productAttributeWeight" />
					</div>
					<div class="col-5 form-group">
						<label class="form-control-label"
							jhiTranslate="eshopApp.productAttribute.productAttributePrice"
							for="field_productAttributePrice">Product Attribute Price</label> <input type="number"
							class="form-control" name="productAttributePrice" id="field_productAttributePrice"
							[(ngModel)]="productAttribute.productAttributePrice" />
					</div>
					<div class="col-5 form-group">
						<label class="form-control-label" jhiTranslate="eshopApp.productAttribute.attributeDefault"
							for="field_attributeDefault">Attribute Default</label> <input type="checkbox"
							class="form-control" name="attributeDefault" id="field_attributeDefault"
							[(ngModel)]="productAttribute.attributeDefault" />
					</div>
					<div class="col-5 form-group">
						<label class="form-control-label"
							jhiTranslate="eshopApp.productAttribute.productOptionSortOrder"
							for="field_productOptionSortOrder">Product Option Sort Order</label> <input type="number"
							class="form-control" name="productOptionSortOrder" id="field_productOptionSortOrder"
							[(ngModel)]="productAttribute.productOptionSortOrder" />
					</div>
					<div class="col-5 form-group">
						<label class="form-control-label" jhiTranslate="eshopApp.productAttribute.attributeDiscounted"
							for="field_attributeDiscounted">Attribute Discounted</label> <input type="checkbox"
							class="form-control" name="attributeDiscounted" id="field_attributeDiscounted"
							[(ngModel)]="productAttribute.attributeDiscounted" />
					</div>
					<div class="col-5 form-group">
						<label jhiTranslate="eshopApp.productAttribute.productOption" for="field_productOption">Product
							Option</label> <select class="form-control" id="field_productOption" name="productOption"
							[(ngModel)]="productAttribute.productOption">
							<option [ngValue]="null"></option>
							<option
								[ngValue]="productOptionOption.id === productAttribute.productOption?.id ? productAttribute.productOption : productOptionOption"
								*ngFor="let productOptionOption of productoptions; trackBy: trackProductOptionById">{{productOptionOption.id}}</option>
						</select>
					</div>
					<div class="col-5 form-group">
						<label jhiTranslate="eshopApp.productAttribute.product" for="field_product">Product</label> <select
							class="form-control" id="field_product" name="product" [(ngModel)]="productAttribute.product">
							<option [ngValue]="null"></option>
							<option
								[ngValue]="productOption.id === productAttribute.product?.id ? productAttribute.product : productOption"
								*ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
						</select>
					</div>
					<div class="col-5 form-group">
						<label jhiTranslate="eshopApp.productAttribute.productOptionValue"
							for="field_productOptionValue">Product Option Value</label> <select class="form-control"
							id="field_productOptionValue" name="productOptionValue"
							[(ngModel)]="productAttribute.productOptionValue">
							<option [ngValue]="null"></option>
							<option
								[ngValue]="productOptionValueOption.id === productAttribute.productOptionValue?.id ? productAttribute.productOptionValue : productOptionValueOption"
								*ngFor="let productOptionValueOption of productoptionvalues; trackBy: trackProductOptionValueById">{{productOptionValueOption.id}}</option>
						</select>
					</div>
				</div>
				<div class="form-actions">
					<div class="row">
						<div class="offset-9">
							<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
								<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
							</button>
							<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
								<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</div>
