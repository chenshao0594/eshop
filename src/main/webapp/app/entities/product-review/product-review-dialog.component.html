<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductReviewLabel" jhiTranslate="eshopApp.productReview.home.createOrEditLabel">Create or edit a Product Review</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!productReview.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productReview.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReview.reviewRead" for="field_reviewRead">Review Read</label>
            <input type="number" class="form-control" name="reviewRead" id="field_reviewRead"
                [(ngModel)]="productReview.reviewRead"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReview.reviewDate" for="field_reviewDate">Review Date</label>
            <div class="input-group">
                <input id="field_reviewDate" type="text" class="form-control" name="reviewDate" ngbDatepicker  #reviewDateDp="ngbDatepicker" [(ngModel)]="productReview.reviewDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="reviewDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReview.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                [(ngModel)]="productReview.status"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReview.reviewRating" for="field_reviewRating">Review Rating</label>
            <input type="number" class="form-control" name="reviewRating" id="field_reviewRating"
                [(ngModel)]="productReview.reviewRating"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.productReview.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="productReview.customer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id === productReview.customer?.id ? productReview.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
