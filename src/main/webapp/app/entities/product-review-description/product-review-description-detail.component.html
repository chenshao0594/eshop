
<div *ngIf="productReviewDescription">
    <h2><span jhiTranslate="eshopApp.productReviewDescription.detail.title">Product Review Description</span> {{productReviewDescription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReviewDescription.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="productReviewDescription.title"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReviewDescription.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="productReviewDescription.name"
            required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.productReviewDescription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="productReviewDescription.description"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.productReviewDescription.language" for="field_language">Language</label>
            <select class="form-control" id="field_language" name="language" [(ngModel)]="productReviewDescription.language" >
                <option [ngValue]="null"></option>
                <option [ngValue]="languageOption.id === productReviewDescription.language?.id ? productReviewDescription.language : languageOption" *ngFor="let languageOption of languages; trackBy: trackLanguageById">{{languageOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.productReviewDescription.productReview" for="field_productReview">Product Review</label>
            <select class="form-control" id="field_productReview" name="productReview" [(ngModel)]="productReviewDescription.productReview" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productReviewOption.id === productReviewDescription.productReview?.id ? productReviewDescription.productReview : productReviewOption" *ngFor="let productReviewOption of productreviews; trackBy: trackProductReviewById">{{productReviewOption.id}}</option>
            </select>
        </div>
        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.productReviewDescription.productReview" for="field_productReview">Product Review</label>
            <select class="form-control" id="field_productReview" name="productReview" [(ngModel)]="productReviewDescription.productReview" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productReviewOption.id === productReviewDescription.productReview?.id ? productReviewDescription.productReview : productReviewOption" *ngFor="let productReviewOption of productreviews; trackBy: trackProductReviewById">{{productReviewOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
