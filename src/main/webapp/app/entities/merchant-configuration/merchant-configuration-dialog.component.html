<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMerchantConfigurationLabel" jhiTranslate="eshopApp.merchantConfiguration.home.createOrEditLabel">Create or edit a Merchant Configuration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!merchantConfiguration.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="merchantConfiguration.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantConfiguration.merchantConfigurationType" for="field_merchantConfigurationType">Merchant Configuration Type</label>
            <select class="form-control" name="merchantConfigurationType" [(ngModel)]="merchantConfiguration.merchantConfigurationType" id="field_merchantConfigurationType" >
                <option value="INTEGRATION" jhiTranslate="eshopApp.MerchantConfigurationType.INTEGRATION">INTEGRATION</option>
                <option value="SHOP" jhiTranslate="eshopApp.MerchantConfigurationType.SHOP">SHOP</option>
                <option value="CONFIG" jhiTranslate="eshopApp.MerchantConfigurationType.CONFIG">CONFIG</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantConfiguration.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="merchantConfiguration.key"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.merchantConfiguration.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="merchantConfiguration.value"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.merchantConfiguration.merchantStore" for="field_merchantStore">Merchant Store</label>
            <select class="form-control" id="field_merchantStore" name="merchantStore" [(ngModel)]="merchantConfiguration.merchantStore" >
                <option [ngValue]="null"></option>
                <option [ngValue]="merchantStoreOption.id === merchantConfiguration.merchantStore?.id ? merchantConfiguration.merchantStore : merchantStoreOption" *ngFor="let merchantStoreOption of merchantstores; trackBy: trackMerchantStoreById">{{merchantStoreOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
