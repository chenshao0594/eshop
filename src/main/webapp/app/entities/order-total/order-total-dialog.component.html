<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderTotalLabel" jhiTranslate="eshopApp.orderTotal.home.createOrEditLabel">Create or edit a Order Total</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!orderTotal.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderTotal.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                [(ngModel)]="orderTotal.value"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.orderTotalCode" for="field_orderTotalCode">Order Total Code</label>
            <input type="text" class="form-control" name="orderTotalCode" id="field_orderTotalCode"
                [(ngModel)]="orderTotal.orderTotalCode"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                [(ngModel)]="orderTotal.text"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.orderValueType" for="field_orderValueType">Order Value Type</label>
            <select class="form-control" name="orderValueType" [(ngModel)]="orderTotal.orderValueType" id="field_orderValueType" >
                <option value="ONE_TIME" jhiTranslate="eshopApp.OrderValueType.ONE_TIME">ONE_TIME</option>
                <option value="MONTHLY" jhiTranslate="eshopApp.OrderValueType.MONTHLY">MONTHLY</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.sortOrder" for="field_sortOrder">Sort Order</label>
            <input type="number" class="form-control" name="sortOrder" id="field_sortOrder"
                [(ngModel)]="orderTotal.sortOrder"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.orderTotalType" for="field_orderTotalType">Order Total Type</label>
            <select class="form-control" name="orderTotalType" [(ngModel)]="orderTotal.orderTotalType" id="field_orderTotalType" >
                <option value="SHIPPING" jhiTranslate="eshopApp.OrderTotalType.SHIPPING">SHIPPING</option>
                <option value="HANDLING" jhiTranslate="eshopApp.OrderTotalType.HANDLING">HANDLING</option>
                <option value="TAX" jhiTranslate="eshopApp.OrderTotalType.TAX">TAX</option>
                <option value="PRODUCT" jhiTranslate="eshopApp.OrderTotalType.PRODUCT">PRODUCT</option>
                <option value="SUBTOTAL" jhiTranslate="eshopApp.OrderTotalType.SUBTOTAL">SUBTOTAL</option>
                <option value="TOTAL" jhiTranslate="eshopApp.OrderTotalType.TOTAL">TOTAL</option>
                <option value="CREDIT" jhiTranslate="eshopApp.OrderTotalType.CREDIT">CREDIT</option>
                <option value="REFUND" jhiTranslate="eshopApp.OrderTotalType.REFUND">REFUND</option>
            </select>
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="orderTotal.title"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderTotal.module" for="field_module">Module</label>
            <input type="text" class="form-control" name="module" id="field_module"
                [(ngModel)]="orderTotal.module"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.orderTotal.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="orderTotal.order" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salesOrderOption.id === orderTotal.order?.id ? orderTotal.order : salesOrderOption" *ngFor="let salesOrderOption of salesorders; trackBy: trackSalesOrderById">{{salesOrderOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
