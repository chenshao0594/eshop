
<div *ngIf="digitalProduct">
    <h2><span jhiTranslate="eshopApp.digitalProduct.detail.title">Digital Product</span> {{digitalProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.digitalProduct.productFileName" for="field_productFileName">Product File Name</label>
            <input type="text" class="form-control" name="productFileName" id="field_productFileName"
                [(ngModel)]="digitalProduct.productFileName"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.digitalProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="digitalProduct.product" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === digitalProduct.product?.id ? digitalProduct.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
