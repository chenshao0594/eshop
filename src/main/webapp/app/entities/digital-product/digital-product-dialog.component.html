<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDigitalProductLabel" jhiTranslate="eshopApp.digitalProduct.home.createOrEditLabel">Create or edit a Digital Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
        <div class="col-5 form-group" [hidden]="!digitalProduct.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="digitalProduct.id" readonly />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.digitalProduct.productFileName" for="field_productFileName">Product File Name</label>
            <input type="text" class="form-control" name="productFileName" id="field_productFileName"
                [(ngModel)]="digitalProduct.productFileName"
             />
        </div>

        <div class="col-5 form-group">
            <label jhiTranslate="eshopApp.digitalProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="digitalProduct.product" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === digitalProduct.product?.id ? digitalProduct.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
    </div>
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
