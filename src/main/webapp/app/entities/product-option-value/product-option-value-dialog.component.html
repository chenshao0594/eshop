<div *ngIf="productOptionValue">
	<h2 class="page-title">
		<span>Create or edit</span> <small> <span [hidden]="!productOptionValue.id">
				#{{productOptionValue.id}} </span></small>
	</h2>
	<jhi-alert-error></jhi-alert-error>
	<section class="widget">
		<div class="body">
			<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
				<div class="row justify-content-center">
					<div class="form-group col-5">
						<label class="form-control-label" jhiTranslate="eshopApp.productOptionValue.code"
							for="field_code">Code</label> <input type="text" class="form-control" name="code"
							id="field_code" [(ngModel)]="productOptionValue.code" required />
						<div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
							<small class="form-text text-danger" [hidden]="!editForm.controls.code?.errors?.required"
								jhiTranslate="entity.validation.required"> This field is required. </small>
						</div>
					</div>
					<div class="form-group col-5">
						<label class="form-control-label"
							jhiTranslate="eshopApp.productOptionValue.productOptionValueSortOrder"
							for="field_productOptionValueSortOrder">Product Option Value Sort Order</label> <input
							type="number" class="form-control" name="productOptionValueSortOrder"
							id="field_productOptionValueSortOrder"
							[(ngModel)]="productOptionValue.productOptionValueSortOrder" />
					</div>
					<div class="form-group col-5">
						<label class="form-control-label"
							jhiTranslate="eshopApp.productOptionValue.productOptionDisplayOnly"
							for="field_productOptionDisplayOnly">Product Option Display Only</label> <input
							type="checkbox" class="form-control" name="productOptionDisplayOnly"
							id="field_productOptionDisplayOnly" [(ngModel)]="productOptionValue.productOptionDisplayOnly" />
					</div>
					<div class="form-group col-5">
						<label jhiTranslate="eshopApp.productOptionValue.merchantStore" for="field_merchantStore">Merchant
							Store</label> <select class="form-control" id="field_merchantStore" name="merchantStore"
							[(ngModel)]="productOptionValue.merchantStore">
							<option [ngValue]="null"></option>
							<option
								[ngValue]="merchantStoreOption.id === productOptionValue.merchantStore?.id ? productOptionValue.merchantStore : merchantStoreOption"
								*ngFor="let merchantStoreOption of merchantstores; trackBy: trackMerchantStoreById">{{merchantStoreOption.storename}}</option>
						</select>
					</div>
					<div class="form-group col-5">
						<label jhiTranslate="eshopApp.productOptionValue.productOption" for="field_productOption">Product
							Option</label> <select class="form-control" id="field_productOption" name="productOption"
							[(ngModel)]="productOptionValue.productOption">
							<option [ngValue]="null"></option>
							<option
								[ngValue]="productOptionOption.id === productOptionValue.productOption?.id ? productOptionValue.productOption : productOptionOption"
								*ngFor="let productOptionOption of productoptions; trackBy: trackProductOptionById">{{productOptionOption.code}}</option>
						</select>
					</div>
				</div>
				<div class="form-actions">
					<div class="row">
						<div class="offset-9">
							<button type="button" class="btn btn-default" data-dismiss="modal" (click)="back()">
								<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
							</button>
							<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
								<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</div>
