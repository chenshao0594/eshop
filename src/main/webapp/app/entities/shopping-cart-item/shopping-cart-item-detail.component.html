
<div *ngIf="shoppingCartItem">
    <h2><span jhiTranslate="eshopApp.shoppingCartItem.detail.title">Shopping Cart Item</span> {{shoppingCartItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCartItem.productId" for="field_productId">Product Id</label>
            <input type="number" class="form-control" name="productId" id="field_productId"
                [(ngModel)]="shoppingCartItem.productId"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.shoppingCartItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="shoppingCartItem.quantity"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.shoppingCartItem.shoppingCart" for="field_shoppingCart">Shopping Cart</label>
            <select class="form-control" id="field_shoppingCart" name="shoppingCart" [(ngModel)]="shoppingCartItem.shoppingCart" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shoppingCartOption.id === shoppingCartItem.shoppingCart?.id ? shoppingCartItem.shoppingCart : shoppingCartOption" *ngFor="let shoppingCartOption of shoppingcarts; trackBy: trackShoppingCartById">{{shoppingCartOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
