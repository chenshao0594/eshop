
<div *ngIf="orderProductDownload">
    <h2><span jhiTranslate="eshopApp.orderProductDownload.detail.title">Order Product Download</span> {{orderProductDownload.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="row justify-content-center">
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderProductDownload.maxdays" for="field_maxdays">Maxdays</label>
            <input type="number" class="form-control" name="maxdays" id="field_maxdays"
                [(ngModel)]="orderProductDownload.maxdays"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderProductDownload.downloadCount" for="field_downloadCount">Download Count</label>
            <input type="number" class="form-control" name="downloadCount" id="field_downloadCount"
                [(ngModel)]="orderProductDownload.downloadCount"
             />
        </div>
        <div class="col-5 form-group">
            <label class="form-control-label" jhiTranslate="eshopApp.orderProductDownload.orderProductFilename" for="field_orderProductFilename">Order Product Filename</label>
            <input type="text" class="form-control" name="orderProductFilename" id="field_orderProductFilename"
                [(ngModel)]="orderProductDownload.orderProductFilename"
             />
        </div>

        <div class="col-5 form-group ">
            <label jhiTranslate="eshopApp.orderProductDownload.orderProduct" for="field_orderProduct">Order Product</label>
            <select class="form-control" id="field_orderProduct" name="orderProduct" [(ngModel)]="orderProductDownload.orderProduct" >
                <option [ngValue]="null"></option>
                <option [ngValue]="orderProductOption.id === orderProductDownload.orderProduct?.id ? orderProductDownload.orderProduct : orderProductOption" *ngFor="let orderProductOption of orderproducts; trackBy: trackOrderProductById">{{orderProductOption.id}}</option>
            </select>
        </div>
    </div>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" [disabled]="editForm.form.invalid || isSaving"
            class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span
                jhiTranslate="entity.action.save">Save</span>
    </button>
    </form>
</div>
