<div>
    <h2>
        <span jhiTranslate="eshopApp.category.home.title">Categories</span>
        <button class="btn btn-primary float-right create-category" [routerLink]="['../category-new']">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="eshopApp.category.home.createLabel">
            Create new Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eshopApp.category.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="depth"><span jhiTranslate="eshopApp.category.depth">Depth</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sortOrder"><span jhiTranslate="eshopApp.category.sortOrder">Sort Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="categoryStatus"><span jhiTranslate="eshopApp.category.categoryStatus">Category Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lineage"><span jhiTranslate="eshopApp.category.lineage">Lineage</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="visible"><span jhiTranslate="eshopApp.category.visible">Visible</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="eshopApp.category.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="categoryImage"><span jhiTranslate="eshopApp.category.categoryImage">Category Image</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parent.id"><span jhiTranslate="eshopApp.category.parent">Parent</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories ;trackBy: trackId">
                <td><a [routerLink]="['../category', category.id ]">{{category.id}}</a></td>
                <td>{{category.depth}}</td>
                <td>{{category.sortOrder}}</td>
                <td>{{category.categoryStatus}}</td>
                <td>{{category.lineage}}</td>
                <td>{{category.visible}}</td>
                <td>{{category.code}}</td>
                <td>{{category.categoryImage}}</td>
                <td>
                    <div *ngIf="category.parent">
                        <a [routerLink]="['../category', category.parent?.id ]" >{{category.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../category', category.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="categories && categories.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
